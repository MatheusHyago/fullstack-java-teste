<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Solicitação</title>
    <link rel="stylesheet" href="css/style_crate.css">
</head>
<body>
    <h1>Criar Nova Solicitação</h1>
    <form id="formSolicitacao">
        <label>Nome do Passageiro:</label>
        <input type="text" id="nomePassageiro" required>
        
        <label>Companhia Aérea:</label>
        <input type="text" id="ciaAerea" required>

        <label>Origem:</label>
        <input type="text" id="cidadeOrigem" required>

        <label>Destino:</label>
        <input type="text" id="cidadeDestino" required>

        <button type="submit">Criar</button>
    </form>

    <button onclick="window.location.href='home.html'">Voltar</button>
    
    <script src="js/app.js"></script>
</body>
</html>
